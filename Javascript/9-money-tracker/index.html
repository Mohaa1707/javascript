<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-Pattern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper #8e24aa purple darken-1">
            <div class="container">
                <a href="#" class="brand-logo center">
                    Money Tracker
                </a>
                <ul class="right">
                    <li> <a href="#" class="clear-btn btn waves-effect waves-light black">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
<section>
    <div class="container">
            <!-- Form -->
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                Add Task And Money
            </div>
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" placeholder="Add Item" id="item-name">
                    <div class="input-field col s12">
                        <input type="text" placeholder="Add Money" id="item-money">
                    </div>
                    </div>
                </div>
            </form>
            <button class="add-btn btn teal darken-4">Add Task</button>
            <button class="add-btn btn orange darken-4">Update Task</button>
            <button class="add-btn btn red darken-4">Delete Task</button>
            <button class="add-btn btn grey darken-4">Back Task</button>
        </div>
    </div>
    <h3 class="center-align">
        Total Money : <span class="total-money"></span>
    </h3>
    <ul id="item-list" class="collection">
        <li class="collection-item" id="item-1">
            <strong>Bike : <em>3000</em></strong>
            <a href="#" class="secondary-content">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
        </li>

    </ul>

    </div>

</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
